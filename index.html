<!DOCTYPE html>
<html lang="en">
  <head>

  	<title>VIO202 | Theme 2</title>

  	<style>
  		
  		body{	
  			margin: 0;
			overflow-y: hidden;
			overflow-x: scroll;
  		}

		#canvasSky{
			position: fixed;
			top: 0;
			left: 0;
			z-index: 0;
		}

		.border {
			display: grid;
			grid-template-columns: 1fr;
			grid-template-rows:10fr 1.5fr;
			grid-column-gap: 0px;
			grid-row-gap: 0px;
			z-index: 10;
			position: fixed;

		}

		#bottom{
			position: fixed;
			bottom: 0px;
			left: 0px;
			grid-column-start: 1;
			grid-column-end: 4;
			background-color: #6583a9;
			min-width: 100vw;
		}

		.menu-bar{
			display: flex;
			min-width: 100vw;
			justify-content: center;
		}

		.menu-item{
			margin-left: 25px;
			margin-right: 25px;
			min-width: 100px;
			text-align: center;
			padding: 10px;
		}

		object{
			height: 80px;
		}

		#thing{
			top: 0px;
			left: 0px;
			position: fixed;
		}

  		
  	</style>

  </head>
  <body>
	<div id = "container">
		
		<img id = "thing" src="sky.svg" alt="measures" style="z-index: 1; width: 1477px; height: 615.52px; top: 0px;">

		<div class = "border">
			<div id = "bottom" class = "menu-bar">
				<div class = "menu-item">
					<object data="character.svg"></object>
				</div>
				<div class = "menu-item">
					<object data="abilities.svg"></object>
				</div>
				<div class = "menu-item">
					<object data="othercharacters.svg"></object>
				</div>
				<div class = "menu-item">
					<object data="stats.svg"></object>
				</div>
				<div class = "menu-item">
					<object data="planet.svg"></object>
				</div>
				<div class = "menu-item" >
					<object data="author.svg"></object>
				</div>
			</div>

		</div>
	</div> <!--end #container-->

	<script src="https://unpkg.com/rive-js@0.7.6/dist/rive.min.js"></script>

    <script src="https://unpkg.com/@rive-app/canvas@1.0.98"></script>

	<script>
        const r = new rive.Rive({
            src: "sky.riv",
            canvas: document.getElementById("canvasSky"),
            autoplay: true,
            arboard: "New Artboard",
        });

		const element = document.querySelector("#container");

		element.addEventListener('wheel', (event) => {
 		 	event.preventDefault();

  			element.scrollBy({
    			left: event.deltaY < 0 ? -100 : 100,
    
  			});
		});
    </script>

  </body>
</html>
